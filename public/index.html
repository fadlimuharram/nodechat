<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <ol id="pesanData"></ol>
    <form id="pesan-form">
        <input type="text" name="pesan">
        <button>Send</button>
    </form>

    <script id="pesanTemplate" type="text/template">
        <li>{{from}} {{time}} : {{text}}</li>
    </script>

    <script id="pesanLokasiTemplate" type="text/template">
        <li>{{from}} {{time}} : <a href="{{url}}" target="_blank">Lokasi</a></li>
    </script>

    <button id="kirim-lokasi">Kirim Lokasi</button>

    <script src="socket.io/socket.io.js"></script>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/moment.js"></script>
    <script src="libs/mustache.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
